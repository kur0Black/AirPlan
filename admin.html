<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - AirPlan</title>
    <link rel="stylesheet" href="style-admin.css">
    <script src="admin-script.js" defer></script>
</head>
<body>
    <header>
        <h1>Painel Administrativo - AirPlan</h1>
    </header>

    <nav>
        <ul>
            <li><button onclick="showSection('aeronaves')">Aeronaves</button></li>
            <li><button onclick="showSection('aeroportos')">Aeroportos e Cidades</button></li>
            <li><button onclick="showSection('trechos')">Trechos</button></li>
            <li><button onclick="showSection('voos')">Voos</button></li>
        </ul>
    </nav>

    <section id="aeronaves">
        <h2>Cadastro de Aeronaves</h2>
        <form id="form-aeronaves">
            <div>
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" required>
            </div>
            <div>
                <label for="identificacao">Número de Identificação:</label>
                <input type="text" id="identificacao" required>
            </div>
            <div>
                <label for="fabricante">Fabricante:</label>
                <input type="text" id="fabricante" required>
            </div>
            <div>
                <label for="ano-fabricacao">Ano de Fabricação:</label>
                <input type="number" id="ano-fabricacao" required>
            </div>
            <div>
                <label for="mapa-assentos">Mapa de Assentos:</label>
                <textarea id="mapa-assentos" rows="4"></textarea>
            </div>
            <button type="submit">Salvar</button>
        </form>
        <ul id="lista-aeronaves">
            <!-- Lista de aeronaves cadastradas -->
        </ul>
    </section>
    
    <section id="aeroportos">
        <h2>Cadastro de Aeroportos e Cidades</h2>
        <form id="form-aeroportos">
            <div>
                <label for="aeroporto">Aeroporto:</label>
                <input type="text" id="aeroporto" required>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" required>
            </div>
            <button type="submit">Salvar</button>
        </form>
        <ul id="lista-aeroportos">
            <!-- Lista de aeroportos e cidades cadastradas -->
        </ul>
    </section>
    
    <section id="trechos">
        <h2>Cadastro de Trechos</h2>
        <form id="form-trechos">
            <div>
                <label for="origem">Origem:</label>
                <input type="text" id="origem" required>
            </div>
            <div>
                <label for="destino">Destino:</label>
                <input type="text" id="destino" required>
            </div>
            <button type="submit">Salvar</button>
        </form>
        <ul id="lista-trechos">
            <!-- Lista de trechos cadastrados -->
        </ul>
    </section>
    
    <section id="voos">
        <h2>Cadastro de Voos</h2>
        <form id="form-voos">
            <div>
                <label for="numero-voo">Número do Voo:</label>
                <input type="text" id="numero-voo" required>
            </div>
            <div>
                <label for="data-voo">Data:</label>
                <input type="date" id="data-voo" required>
            </div>
            <div>
                <label for="horario-partida">Horário de Partida:</label>
                <input type="time" id="horario-partida" required>
            </div>
            <div>
                <label for="horario-chegada">Horário de Chegada:</label>
                <input type="time" id="horario-chegada" required>
            </div>
            <div>
                <label for="aeroporto-saida">Aeroporto de Saída:</label>
                <input type="text" id="aeroporto-saida" required>
            </div>
            <div>
                <label for="aeroporto-chegada">Aeroporto de Chegada:</label>
                <input type="text" id="aeroporto-chegada" required>
            </div>
            <div>
                <label for="valor-passagem">Valor por Passagem:</label>
                <input type="number" id="valor-passagem" step="0.01" required>
            </div>
            <button type="submit">Salvar</button>
        </form>
        <ul id="lista-voos">
            <!-- Lista de voos cadastrados -->
        </ul>
    </section>

</body>
</html>
